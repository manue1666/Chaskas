<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chaskas</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #4caf50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            align-items: center;
            max-height: fit-content;
            margin-left: 5px;
            margin-top: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #388e3c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #ffcc29;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            gap: 20px; 
        }
        .card {
            display: flex;
            flex-wrap: wrap;
            flex-direction:column-reverse;
            align-content:center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 300px;
            padding: 10px;
            font-size: 18px;
        }
        
        .logout-btn {
            margin-top: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #e03e3e;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>游꺟 Chaskas</h2>
        <a href="dashboard.html">Productos</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="addProduct.html">Crear Chaska</a>
        <button class="logout-btn" id="logoutBtn">Cerrar sesi칩n</button>
    </div>
    <div class="main-content">
        <div class="header">Productos</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar producto...">
        </div>
        <div class="stats" id="chaskasContainer">
            <!-- Las chaskas se mostrar치n aqu칤 din치micamente -->
        </div>
    </div>

    <script src="dashboard.js"></script>

    <script>
        // Verificar si el usuario ha iniciado sesi칩n
        const userName = localStorage.getItem('userName');
        const userId = localStorage.getItem('userId');

        if (userName && userId) {
            console.log(`Bienvenido, ${userName}!`);
            // Mostrar el nombre del usuario en la p치gina
            document.body.innerHTML += `<p>Bienvenido, ${userName}!</p>`;
        } else {
            console.log('Usuario no autenticado. Redirigiendo a login...');
            window.location.href = 'login.html'; // Redirigir a la p치gina de inicio de sesi칩n
        }
    </script>
</body>
</html>
