<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chaskas</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #4caf50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            align-items: center;
            max-height: fit-content;
            margin-left: 5px;
            margin-top: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #388e3c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #ffcc29;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            gap: 20px; 
        }
        .card {
            display: flex;
            flex-wrap: wrap;
            flex-direction:column-reverse;
            align-content:center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 300px;
            padding: 10px;
            font-size: 18px;
        }
        
        .logout-btn {
            margin-top: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #e03e3e;
        }
        /* Contenedor de las chaskas */
#chaskasContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* Estilos de la tarjeta */
.card {
    width: 220px; /* Tama帽o de la tarjeta */
    background: white;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 15px;
    display: flex;
    flex-direction: column; /* Asegura que los elementos est茅n en columna */
    align-items: center; /* Centrar elementos */
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

/* Imagen dentro de la tarjeta */
.chaska-img {
    width: 100px; /* Ajusta el tama帽o de la imagen */
    height: auto;
    display: block;
    border-radius: 8px;
}

/* Estilos del nombre y descripci贸n */
.chaska-title {
    font-size: 16px;
    font-weight: bold;
    margin: 10px 0 5px;
}

.chaska-description {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
}

/* Estilo del bot贸n */
.delete-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
    margin-top: auto; /* Empuja el bot贸n hacia abajo */
}

.delete-btn:hover {
    background-color: darkred;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2> Chaskas</h2>
        <a href="dashboard.html">Productos</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="addProduct.html">Crear Chaska</a>
        <button class="logout-btn" id="logoutBtn">Cerrar sesi贸n</button>
    </div>
    <div class="main-content">
        <div class="header">Productos</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar producto...">
        </div>
        <div class="stats" id="chaskasContainer">
            
        </div>
    </div>

    <script src="dashboard.js"></script>

    <script>
        // Verificar si el usuario ha iniciado sesi贸n
        const userName = localStorage.getItem('userName');
        const userId = localStorage.getItem('userId');

        if (userName && userId) {
            console.log(`Bienvenido, ${userName}!`);
            // Mostrar el nombre del usuario en la p谩gina
            document.body.innerHTML += `<p>Bienvenido, ${userName}!</p>`;
        } else {
            console.log('Usuario no autenticado. Redirigiendo a login...');
            window.location.href = 'login.html'; // Redirigir a la p谩gina de inicio de sesi贸n
        }
    </script>
</body>
</html>
