<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chaskas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #4caf50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #388e3c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #ffcc29;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ðŸŒ½ Chaskas</h2>
        <a href="#">Dashboard</a>
        <a href="#">Ventas</a>
        <a href="#">Inventario</a>
        <a href="#">Clientes</a>
    </div>
    <div class="main-content">
        <div class="header">Panel de Administracion</div>
        <div class="stats">
            <div class="card">Ventas: $5,000</div>
            <div class="card">Pedidos: 120</div>
            <div class="card">Clientes: 80</div>
        </div>
    </div>
</body>
</html>
