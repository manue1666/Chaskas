<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #4caf50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #388e3c;
        }
        .sidebar b {
            background-color: red;
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar b:hover {
            background: rgb(165, 7, 7);
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #ffcc29;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .logout-btn {
            margin-top: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #e03e3e;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>游꺟 Chaskas</h2>
        <a href="dashboard.html">Inventario</a>
        <button class="logout-btn" id="logoutBtn" ><a href="login.html">Cerrar sesion</a></button>

    </div>
    <div class="main-content">
        <div class="header">Nuestros usuarios</div>
        <div class="stats">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los usuarios se mostrar치n aqu칤 din치micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="usuarios.js"></script> <!-- Archivo JavaScript para manejar la l칩gica -->

    <script>
        // Verificar si el usuario ha iniciado sesi칩n
        const userName = localStorage.getItem('userName');
        const userId = localStorage.getItem('userId');

        if (userName && userId) {
            console.log(`Bienvenido, ${userName}!`);
            // Mostrar el nombre del usuario en la p치gina
            document.body.innerHTML += `<p>Bienvenido, ${userName}!</p>`;
        } else {
            console.log('Usuario no autenticado. Redirigiendo a login...');
            window.location.href = 'login.html'; // Redirigir a la p치gina de inicio de sesi칩n
        }
    </script>
</body>
</html>
