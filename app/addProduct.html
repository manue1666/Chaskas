<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Agregar Producto</h2>
    <form id="productForm">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="c_name" name="c_name" required>

        <label for="productDescription">Descripción:</label>
        <textarea id="c_description" name="c_description" rows="4" required></textarea>

        <button type="submit">Agregar Producto</button>
    </form>
</div>
<script>
    // Verificar si el usuario ha iniciado sesión
    const userName = localStorage.getItem('userName');
    const userId = localStorage.getItem('userId');

    if (userName && userId) {
        console.log(`Bienvenido, ${userName}!`);
        // Mostrar el nombre del usuario en la página
        document.body.innerHTML += `<p>Bienvenido, ${userName}!</p>`;
    } else {
        console.log('Usuario no autenticado. Redirigiendo a login...');
        window.location.href = 'login.html'; // Redirigir a la página de inicio de sesión
    }
</script>

<script src="create_chaska.js"></script>

</body>
</html>
