<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chaskas</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #4caf50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            align-items: center;
            max-height: fit-content;
            margin-left: 5px;
            margin-top: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #388e3c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #ffcc29;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            gap: 20px; 
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            padding: 15px;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-card h3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .product-card p {
            font-size: 14px;
            margin: 5px 0;
        }
        .product-card span {
            color: #4caf50;
            font-weight: bold;
            font-size: 16px;
        }
        .logout-btn {
            margin-top: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #e03e3e;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ðŸŒ½ Chaskas</h2>
        <a href="dashboard.html">Dashboard</a>
        <button class="logout-btn" id="logoutBtn">Cerrar sesiÃ³n</button>
    </div>
    <div class="main-content">
        <div class="header">Nuestros Productos</div>
        <div class="products">
            <div class="product-card">
                <img src="elote.jpg" alt="Elote preparado">
                <h3>Elote preparado</h3>
                <p>Elote con mayonesa, queso y chile en polvo.</p>
                <span>$35</span>
            </div>
            <div class="product-card">
                <img src="esquites.jpg" alt="Esquites">
                <h3>Esquites</h3>
                <p>Vaso de elote con caldo, limÃ³n y chile.</p>
                <span>$30</span>
            </div>
            <div class="product-card">
                <img src="papas.jpg" alt="Papas preparadas">
                <h3>Papas Preparadas</h3>
                <p>Papas fritas con queso, chile y crema.</p>
                <span>$40</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'login.html'; 
        });
    </script>
</body>
</html>
