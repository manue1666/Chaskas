<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>游꺟Registro de Usuario - Chaskas Do침a Pelos游꺟</h2>
        <input type="text" id="newUsername" placeholder="Nombre de usuario">
        <input type="password" id="newPassword" placeholder="Contrase침a">
        <input type="password" id="confirmPassword" placeholder="Confirmar contrase침a">
        <button class="register-button" id="submitRegisterBtn">Registrar</button>
        <p>쯏a tienes cuenta? <a href="login.html">Inicia sesi칩n</a></p>
    </div>

    <script>
        document.getElementById('submitRegisterBtn').addEventListener('click', function() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password === confirmPassword) {
                localStorage.setItem('registeredUser', JSON.stringify({ username, password }));
                alert('Usuario registrado con 칠xito');
                window.location.href = 'login.html';
            } else {
                alert('Las contrase침as no coinciden');
            }
        });
    </script>
</body>
</html>
